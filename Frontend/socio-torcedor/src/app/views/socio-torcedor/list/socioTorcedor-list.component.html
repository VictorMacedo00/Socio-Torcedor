<div class="socioTorcedor">
    <button [routerLink]="['cadastro']" class="btnAdd">Adicionar Sócio Torcedor</button>
  
    <div class="container">
      <table class="table padding">
        <caption>Socios</caption>
        <tr>
          <th>Nome</th>
          <th>CPF</th>
          <th>Data de Nascimento</th>
          <th>Nacionalidade</th>
          <th>Ações</th>
        </tr>
        <tr *ngFor="let socio of socios">
          <td>{{ socio.nome }}</td>
          <td>{{ socio.cpf }}</td>
          <td>{{ socio.dataNascimento }}</td>
          <td>{{ socio.nacionalidade }}</td>
          <td class="btn">
            <button [routerLink]="['alterar', socio.id]" class="editar">Editar</button>
            <button (click)="deleteById(socio.id)" class="deletar">Deletar</button>
          </td>
        </tr>
      </table>
    </div>
    
  
  </div>
